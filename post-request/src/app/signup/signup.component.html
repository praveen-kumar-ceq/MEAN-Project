<div>
  <form #signupform="ngForm" (ngSubmit)="addNewUser(signupform)">
    <div class="form-group p-3">
      <input
        #SignUpInfoEmail="ngModel"
        type="email"
        name="email"
        class="form-control mt-3"
        placeholder="Email"
        [(ngModel)]="signUpInfo.email"
        required
        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$"
      />
    </div>
    <div
      *ngIf="SignUpInfoEmail.touched && SignUpInfoEmail.invalid"
      class="alert alert-danger"
    >
      Email Should be Valid input
    </div>
    <div class="form-group p-3">
      <input
        #SignUpInfoPassword="ngModel"
        type="text"
        name="password"
        class="form-control"
        placeholder="password"
        [(ngModel)]="signUpInfo.password"
        required
      />
    </div>
    <div
      *ngIf="SignUpInfoPassword.touched && SignUpInfoPassword.invalid"
      class="alert alert-danger"
    >
      password field is required
    </div>
    <div class="padding-right d-flex justify-content-end">
      <a routerLink="/login">Already registered? login</a>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="signupform.invalid"
      >
        Submit
      </button>
    </div>
    <div
      *ngIf="signupform.pristine && SignUpSuccess"
      class="alert alert-success"
    >
      {{ SignUpSuccess.message }}
    </div>
  </form>
</div>
