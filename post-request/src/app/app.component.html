<mat-drawer-container class="example-container">
  <mat-drawer mode="side" [opened]="true">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content
    ><div id="content">
      <div *ngIf="Auth">
        <span>Hi {{ token.email }} </span>
        <button (click)="logoutHandler()" class="btn btn-primary">
          Logout
        </button>
      </div>
      <router-outlet></router-outlet></div
  ></mat-drawer-content>
</mat-drawer-container>
